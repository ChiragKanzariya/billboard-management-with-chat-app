{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    SignUp
{% endblock %}

{% block content %}

    <form role="form" 
          action="{% url 'advertiser_signup' %}"
          method="POST">
        {% csrf_token %}

        <p>Please fill in the form form below to create account.</p>

        {{ form | crispy }}

        <button type="submit" class="btn btn-success">Sign up</button>
    </form>

{% endblock %}
